<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Parisienne&display=swap" rel="stylesheet">
<style>
/* --- Background Glow --- */
@keyframes nightGlow { 0%{background:linear-gradient(to bottom,#fce4ec,#f3e5f5);} 25%{background:linear-gradient(to bottom,#f8bbd0,#e1bee7);} 50%{background:linear-gradient(to bottom,#fce4ec,#f3e5f5);} 75%{background:linear-gradient(to bottom,#f3e5f5,#e1bee7);} 100%{background:linear-gradient(to bottom,#fce4ec,#f3e5f5);} }
html, body { margin:0; padding:0; font-family:'Cormorant Garamond', Georgia, serif; height:100%; overflow-x:hidden; animation: nightGlow 20s ease-in-out infinite alternate; display:flex; justify-content:center; align-items:center; }

/* --- Screens --- */
.screen { display:none; opacity:0; transform:translateY(20px); transition:opacity 0.6s ease, transform 0.6s ease; flex-direction:column; text-align:center; padding:10px; width:100%; height:100%; overflow-y:auto; justify-content:center; align-items:center; }
.screen.active { display:flex; opacity:1; transform:translateY(0); }

/* --- Overlay Box --- */
.overlay { background-color: rgba(255,243,224,0.9); padding:20px; border-radius:15px; max-width:90%; box-shadow:0 8px 20px rgba(255,200,150,0.4); text-align:center; }

/* --- Text --- */
h1,h2 { font-family:'Dancing Script', cursive; color:#6a1b9a; font-size:1.8rem; margin:10px 0; }

/* --- Passcode --- */
.passcode-display { font-size:28px; letter-spacing:14px; height:40px; border-bottom:3px solid #fdd835; margin:15px auto; color:#6a1b9a; font-weight:bold; }
.keypad { display:grid; grid-template-columns:repeat(3,60px); gap:10px; justify-content:center; margin-bottom:10px; }
.keypad button, .control-buttons button, .overlay button { background: linear-gradient(135deg,#fdd835,#f48fb1); color:#6a1b9a; padding:12px; font-size:18px; border:none; border-radius:12px; cursor:pointer; transition:all 0.3s; box-shadow:0 4px 12px rgba(255,220,100,0.4);}
.keypad button:hover, .control-buttons button:hover, .overlay button:hover { background: linear-gradient(135deg,#ffeb3b,#f06292); box-shadow:0 6px 16px rgba(255,220,120,0.6);}
.control-buttons { display:flex; justify-content:center; gap:8px; margin-top:8px;}
.hint-text { color:#d81b60; font-style:italic; margin-top:8px; }

/* --- Letter Section --- */
.letter-wrapper { display:flex; flex-direction:column; align-items:center; justify-content:center; max-width:95%; margin:20px auto; }
.letter-text { background: radial-gradient(circle,#fff3e0,#ffe0b2); border:2px solid #fdd835; border-radius:15px; color:#6a1b9a; font-family:'Parisienne', cursive; font-size:18px; line-height:1.7; padding:20px; text-align:center; max-width:700px; max-height:500px; overflow-y:auto; box-shadow:0 8px 20px rgba(255,200,150,0.35); margin:15px 0; }

/* --- Photos --- */
.photo-row { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin:10px 0; }
.photo-frame { width:80px; height:120px; border-radius:15px; overflow:hidden; box-shadow:0 6px 15px rgba(255,180,100,0.5); transform:rotate(calc(-5deg + 10deg * var(--i))); }
.photo-frame img { width:100%; height:100%; object-fit:cover; }

/* --- Timers --- */
.timers { display:flex; justify-content:center; gap:20px; margin-bottom:15px; flex-wrap:wrap; }
.timers p { font-family:'Parisienne', cursive; font-size:18px; color:#d81b60; margin:0; }

/* --- Hearts & Lanterns --- */
.hearts-container { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; }
.heart, .lantern { position:absolute; border-radius:50%; transform-origin:center; }
.heart { width:20px; height:20px; background:radial-gradient(circle,#fff9c4,#ffcc80); animation:floatUp 6s linear forwards, heartGlow 2s infinite alternate; }
.lantern { width:15px; height:25px; background:radial-gradient(circle at 30% 30%,#fff3c4,#ffd54f); animation: floatUp 10s linear forwards, glowPulse 2s infinite alternate, sway 6s infinite;}
@keyframes floatUp { 0%{ transform:translateY(0);} 100%{ transform:translateY(-400px);} }
@keyframes glowPulse { 0%{ filter:brightness(0.9);} 50%{ filter:brightness(1.3);} 100%{ filter:brightness(0.9);} }
@keyframes heartGlow { 0%{ filter:brightness(0.9);} 50%{ filter:brightness(1.2);} 100%{ filter:brightness(0.9);} }
@keyframes sway { 0%{ transform:translateX(0);} 50%{ transform:translateX(10px) translateY(-10px) rotate(5deg);} 100%{ transform:translateX(0) translateY(-20px) rotate(-5deg);} }

/* --- Responsive --- */
@media(max-width:768px){
  .letter-text { font-size:16px; max-height:350px; }
  .photo-frame { width:60px; height:90px; }
  .timers p { font-size:16px; }
  .keypad { grid-template-columns:repeat(3,50px); gap:8px; }
  .keypad button { font-size:16px; padding:10px; }
}
</style>
</head>
<body>

<!-- LOCK SCREEN -->
<div id="lock-screen" class="screen active">
  <div class="overlay">
    <h2>üîê Enter Your Love PIN</h2>
    <div id="passcode-display" class="passcode-display"></div>
    <div id="keypad" class="keypad"></div>
    <div class="control-buttons">
      <button id="backspace-btn">‚å´</button>
      <button id="clear-btn">Clear</button>
      <button id="unlock-btn" disabled>Unlock</button>
    </div>
    <p id="hint" class="hint-text"></p>
  </div>
  <div class="hearts-container" id="hearts-container"></div>
</div>

<!-- MAIN SCREEN -->
<div id="main-screen" class="screen">
  <div class="letter-wrapper">
    <div class="timers">
      <p id="love-timer">Loading...</p>
      <p id="memory-timer">Loading...</p>
    </div>
    <div class="photo-row" id="top-photos"></div>
    <div class="letter-text" id="letter-text"></div>
    <div class="photo-row" id="bottom-photos"></div>
  </div>
<audio src="song.mp3" autoplay loop></audio>

  <div class="hearts-container" id="lanterns-container"></div>
</div>

<script>
// --- Passcode ---
const correctPin="021323";
let enteredPin="";
const display=document.getElementById("passcode-display");
const unlockBtn=document.getElementById("unlock-btn");
function updateDisplay(){ display.textContent="‚Ä¢".repeat(enteredPin.length); unlockBtn.disabled=enteredPin.length===0; }
function appendDigit(d){ if(enteredPin.length<6){ enteredPin+=d; updateDisplay();} }
function backspace(){ enteredPin=enteredPin.slice(0,-1); updateDisplay();}
function clearPin(){ enteredPin=""; updateDisplay();}
function checkPin(){ 
  if(enteredPin===correctPin){ 
    switchScreen(lockScreen,mainScreen); 
    const song = document.getElementById("bg-song");
    song.volume = 0;
    song.play().then(()=>{
      let vol=0;
      const fadeIn = setInterval(()=>{
        if(vol<1){ vol+=0.02; song.volume=vol; } else { clearInterval(fadeIn); }
      },100);
    }).catch(()=>{});
    startScene(); 
  } else { 
    document.getElementById("hint").textContent="Hint: The day we made it official üíò"; 
    clearPin(); 
  }
}

// --- Keypad ---
const keypad=document.getElementById("keypad");
for(let i=1;i<=9;i++){ const btn=document.createElement("button"); btn.textContent=i; btn.onclick=()=>appendDigit(i); keypad.appendChild(btn);}
const zeroBtn=document.createElement("button"); zeroBtn.textContent=0; zeroBtn.onclick=()=>appendDigit(0); keypad.appendChild(zeroBtn);
document.getElementById("backspace-btn").onclick=backspace;
document.getElementById("clear-btn").onclick=clearPin;
unlockBtn.onclick=checkPin;

// --- Screens ---
const lockScreen=document.getElementById("lock-screen");
const mainScreen=document.getElementById("main-screen");
function switchScreen(from,to){ from.classList.remove("active"); to.classList.add("active"); }

// --- Timers ---
const startTogether=new Date("2023-02-13T12:00:00");
const startMemories=new Date("2020-08-09T12:00:00");
function updateTimers(){
  const now=new Date();
  const diffT=now-startTogether; const diffM=now-startMemories;
  const hT=Math.floor(diffT/3600000), mT=Math.floor(diffT/60000)%60, sT=Math.floor(diffT/1000)%60;
  const hM=Math.floor(diffM/3600000), mM=Math.floor(diffM/60000)%60, sM=Math.floor(diffM/1000)%60;
  document.getElementById("love-timer").textContent=`Together: ${hT}h ${mT}m ${sT}s üíñ`;
  document.getElementById("memory-timer").textContent=`Memories: ${hM}h ${mM}m ${sM}s ‚ú®`;
}

// --- Letter & Photos ---
const letterText=`Helloooo, so far this is the most cringriest thing I've done HAHAHAHAH.
I would like to thank you for not giving up on me I know sometimes I could
be mean like super mean. I hope that we'll reach our dreams together.
Happy 20th birthday my love, every moment with you makes everything brighter.
I know birthdays come once a year, but every day with you feels like a celebration.
You are more than just my boyfriend, you are everything I could ask for like a best
friend, my rock, my person, you make my heart feel full whenever I feel like everything
feels so heavy.

I love the way you make me feel safe and loved every single day and even we already met
in person. Even on the days when life feels overwhelming or when I doubt myself, thank
you for always lifting me up and playing with me. I hope you feel loved not just by me,
but by everyone who is lucky enough to know you. You deserve all the good things in life,
and I want to be there to celebrate every single one of them with you. I hope this year
brings you exciting adventures, new opportunities, and countless moments of happiness.
I want to be there for you through it all, let's face every obstacle together.

While making this letter my mind was flooded with memories like I could bawled my eyes
out. My love for you grows stronger every single day, I cherish the good days, challenging
days, the moment of laughter, and even the moments of frustration because without everything
that happens we won't be here right now. You are my heart, my home, and my everything, and I
promise to always stand by you, support you, and love you unconditionally.

Thank you for being you, for loving me, and for allowing me to love you in return. I hope
this birthday is just the beginning of an incredible year filled with love, laughter, adventure,
and everything your heart desires. I hope you know how deeply and completely you are loved,
not just today, but every single day. You are my sunshine, my safe place, and my greatest joy,
and I am so grateful to walk through life with you by my side.

Happy Birthday, my love. Here‚Äôs to you, to us, and to the beautiful journey we are on together.
I love you more than words can ever express, and I can‚Äôt wait to make even more memories with you,
to laugh together, to dream together, and to love each other more with every passing day. You are 
my heart, my soul, and my everything‚Äîand I am so blessed to call you mine.
`;
document.getElementById("letter-text").textContent=letterText;

const topPhotos = [
"images/photo1.jpg","images/photo2.jpg","images/photo3.jpg","images/photo4.jpg","images/photo5.jpg"
];
const bottomPhotos = [
"images/photo6.jpg","images/photo7.jpg","images/photo8.jpg","images/photo9.jpg","images/photo10.jpg"
];
function addPhotos(urls, container){
  urls.forEach(url => {
    const div=document.createElement("div"); div.className="photo-frame"; div.style.setProperty('--i',Math.random());
    const img=document.createElement("img"); img.src=url; div.appendChild(img); container.appendChild(div);
  });
}
addPhotos(topPhotos, document.getElementById("top-photos"));
addPhotos(bottomPhotos, document.getElementById("bottom-photos"));

// --- Hearts & Lanterns ---
const heartsContainer=document.getElementById("hearts-container");
function createHeart(){ const h=document.createElement("div"); h.className="heart"; h.style.left=Math.random()*100+"vw"; heartsContainer.appendChild(h); setTimeout(()=>h.remove(),6000);}
setInterval(createHeart,500);
const lanternsContainer=document.getElementById("lanterns-container");
function createLantern(){ const l=document.createElement("div"); l.className="lantern"; l.style.left=Math.random()*100+"vw"; lanternsContainer.appendChild(l); setTimeout(()=>l.remove(),10000);}
setInterval(createLantern,700);

// --- Start Scene ---
function startScene(){ updateTimers(); setInterval(updateTimers,1000);}
</script>
</body>
</html>
